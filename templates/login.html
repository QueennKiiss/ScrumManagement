<!DOCTYPE html>
<html>
<head>
<!--    Inside this section is stored all the metadata information-->
    <meta charset="UTF-8">
    <title>Scrum Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<!--    <img src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png">-->
    <img src="https://images.unsplash.com/photo-1503551723145-6c040742065b-v2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8YWdpbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60">
    <br>
    <form action="login" method="post">
        {% for message in get_flashed_messages() %}
             <p>{{ message }}</p>
         {% endfor %}
        <br>
        <input type="text" name="name_input">
        <br>
        <input type="text" name="password_input">
        <br>
        <input type="submit" value="LOG IN" id="login">
    </form>
</body>
</html>
